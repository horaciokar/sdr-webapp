<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ADSB Radar</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div id="map">
    <!-- Los aviones se dibujarán aquí con JavaScript -->
  </div>

  <div class="sidebar">
    <h1>ADSB RADAR</h1>
    
    <div class="controls">
      <label>Callsign: <input id="callsign" type="text" placeholder="p. ej. AAL123"></label>
      <button id="refresh">ACTUALIZAR</button>
    </div>

    <div class="table-container">
      <table id="flights-table">
        <thead>
          <tr>
            <th>Callsign</th>
            <th>Altitud (ft)</th>
            <th>Velocidad (kt)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de vuelos se insertarán aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
